	<h1>Anúncio</h1>
	
	<p>{{ message }}</p>
	
	<form class="form-horizontal" role="form">
	  <div class="form-group">
		<label for="itCategoria" class="col-sm-2 control-label">Categoria:</label>
		<div class="col-sm-10">
			<select id="itCategoria" class="form-control" ng-model="myCategoria" ng-options="categoria.nmcategoria for categoria in categorias">
			  <option value="">-- selecione uma categoria --</option>
			</select>            
		</div>
	  </div>
	  
	  <div class="form-group">
		<label for="itTitulo" class="col-sm-2 control-label">Título do anúncio:</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" id="itTitulo" placeholder="Título do anúncio">
		</div>
	  </div>      
      
	  <div class="container">	  
		  <h3>Fotos anúncio</h3>
		  
		  <div flow-init="" flow-files-submitted="$flow.upload()" flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]"
					class="ng-scope">
				  <div class="drop" flow-drop="" ng-class="dropClass">
					<span class="btn btn-default" flow-btn="">
						Upload Image
						<input type="file" multiple="multiple" style="visibility: hidden; position: absolute;">
					</span>            
					<b>ou</b>
					Arraste e solte as fotos aqui
				  </div>
				
				  <br>
				
			<div>
				<!-- ngRepeat: file in $flow.files -->
				<div ng-repeat="file in $flow.files" class="gallery-box ng-scope">				
				  <span class="title ng-binding">{{file.name}}</span>
				  <div class="thumbnail" ng-show="$flow.files.length">
					<img flow-img="file" src="">
				  </div>
				  <div class="progress progress-striped" ng-class="{active: file.isUploading()}">
					<div class="progress-bar" role="progressbar" aria-valuenow="100" 
						aria-valuemin="0" aria-valuemax="100" ng-style="{width: (file.progress() * 100) + '%'}" style="width: 100%;">
					  <span class="sr-only ng-binding">1% Complete</span>
					</div>
				  </div>
				  <div class="btn-group">
					<a class="btn btn-xs btn-danger" ng-click="file.cancel()">
					  Remove
					</a>
				  </div>
				</div><!-- end ngRepeat: file in $flow.files -->
				<div class="clear"></div>
		   </div>			
		 </div>
      </div>
      
      
	  <hr />
	  
	  <div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
		  <button type="submit" class="btn btn-default">Sign in</button>
		</div>
	  </div>
	</form>
