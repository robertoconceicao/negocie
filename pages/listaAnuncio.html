<div ng-controller="listaAnuncioController">	
	<h1>Lista de An√∫ncios</h1>
	
	<form class="form-horizontal">		
		<div class="container-fluid">
		  <div class="row">		    
		    <div class="col-md-12">
		      <!--Body content-->
		
		      <ul class="anuncios">
		        <li ng-repeat="anuncio in anuncios " class="thumbnail anuncio-listing">
		          <a href="#/anuncio/{{anuncio.cdanuncio}}" class="thumb"><img ng-src="{{anuncio.imagemUrl}}"></a>
		          <a href="#/anuncio/{{anuncio.cdanuncio}}">{{anuncio.titulo}}</a>
		          <p>{{anuncio.descricao}}</p>
		        </li>
		      </ul>
		      
			  <p data-ng-show="total"><strong>Total Elementos: {{total}}</strong></p>
		    </div>
		  </div>
		  
		  <div class="col-md-12">	  
			  <ul class="pagination">
				    <li ng-class="{disabled: page == 1}">
				    	<a href="" ng-click="prevPage(page-1)">&laquo;</a>
				    </li>				    
				    
				    <li ng-repeat="p in pages" ng-class="{active: p == page}">				    	
				    	<a href="" ng-click="changePage(p)">{{p}}<span class="sr-only"></span></a>
				    </li>
				    
				    <li ng-class="{disabled: page == numberOfPages}">
				    	<a href="" ng-click="nextPage(page+1)">&raquo;</a>
				    </li>
			  </ul>
		  </div>
		</div>
	</form>
	
	<hr />
	<p class="help-block">
	<strong>Objeto JSon recebido</strong><br />
	{{ messages | json }}
	</p>
</div>
